<div class="col-md-6">
  <h2>Mileage Details</h2>
  <button class="btn btn-danger" [routerLink]="['/mileageEdit']"> Add Mileage</button>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Date</th>
      <th>Mileage</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let mileage of mileages">
      <td>{{mileage.id}}</td>
      <td>{{mileage.date}}</td>
      <td>{{mileage.mileage}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteMileage(mileage)"> Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
