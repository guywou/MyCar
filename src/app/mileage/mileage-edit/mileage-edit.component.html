<div class="col-md-6">
  <h2 class="text-center text-primary">Add new mileage</h2>
  <hr>  

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" formControlName="date" id="date" class="form-control" required name="date" placeholder="date">
      </div>
    
      <div class="form-group">
          <label for="mileage">Mileage:</label>
        <input type="number" formControlName="mileage" id="mileage" class="form-control" required name="mileage" placeholder="mileage">
      </div>
    
      <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Add</button>
      </div>
      
    </form>
</div>
